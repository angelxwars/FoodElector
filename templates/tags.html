{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Tags de nuestras recetas: </h1>
        <ul>
        <div class="row">
        {% for tag in tags %}
            <div class="card col-xs-6" style="width: 300px">
               <li><a href="/tag?name={{ tag.name }}"> {{ tag.name }} </a> </li>
            </div>
        {% endfor %}
        </div>
    </ul>
{% endblock %}
