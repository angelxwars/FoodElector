{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <h2>Nuevo Usuario</h2>
      <form id="register-form" method="post">
        {% csrf_token %}
        {% for field in form %}
          <p>
            <div class="form-group">
                <label for="email">{{ field.label }}</label><br>
                {{ field }}
                {{ field.errors }}
            </div>
          </p>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Registrar</button>
      </form>
    </div>
{% endblock %}
