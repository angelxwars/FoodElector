{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div id="recipe-book">
        <h1>Albunes de cocina: </h1>
                <ul>
                <div class="row">
                {% for book in books %}
                    <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
                        <div class="card">
                            <img class="card-img-top" src="{{ book.image }}">
                            <div class="card-block">
                                <h4 class="card-title">{{ book.title }}</h4>
                            </div>

                            <div class="card-footer">
                                <a href="/recipes?book={{ book.title }}" class="btn btn-primary"> Ver recetas  </a>
                            </div>

                        </div>
                    </div>
                {% endfor %}
                </div>
            </ul>
        </div>
    </div>

{% endblock %}
