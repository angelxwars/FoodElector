{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Albunes de cocina: </h1>
        <ul>
        <div class="row">
        {% for book in books %}
            <div class="card col-xs-6" style="width: 300px">
                <img class="card-img-top" src="{% static "img/recetas.jpg" %}" alt="Card image">
                <div class="card-img-overlay">
                    <h4 class="card-title">{{ book.title }}</h4>
                    <a href="/recipes?book={{ book.title }}" class="btn btn-primary"> Ver recetas  </a>
                </div>
            </div>
        {% endfor %}
        </div>
    </ul>

{% endblock %}
